<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo novas tags</title>
  </head>
  <body>
    
    <p>Olá meus <strong>queridos</strong>, tudo <b>bem</b> com vocês? </p>
    <p><i>Vocês</i> vão ficar feras em <em>FrontEnd!</em></p>

    <ul style="list-style-type:square;">
      <li>Fulano</li>
      <li>Ciclano</li>
      <li>Beltrano</li>
    </ul>

    <ol type="a">
      <li>Fulano</li>
      <li>Ciclano</li>
      <li>Beltrano</li>
    </ol>

  </body>
</html>
