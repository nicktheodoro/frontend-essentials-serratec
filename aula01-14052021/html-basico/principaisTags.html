<!DOCTYPE html>

<!-- Esta tag é o elemento básico da estrutura do HTML. Assim sendo, ela conterá
todos os elementos do seu documento. Todo documento HTML deve iniciar e
finalizar com essa tag; -->
<html>

  <!-- Essa tag delimita o cabeçalho do documento. Não possui nenhum valor visível,
  porém é capaz de transmitir ao navegador diversas informações muito úteis e
  essenciais a uma boa apresentação do seu documento HTML; -->
  <head>

    <!-- Aqui vai o título da página -->
    <title>Título da página</title>

  </head>

  <!-- A tag que representa o corpo do documento. Em síntese, é nessa tag que todos
  os elementos visíveis do seu site devem ser inseridos. -->
  <body>
    Conteúdo da página
  </body>

</html>
