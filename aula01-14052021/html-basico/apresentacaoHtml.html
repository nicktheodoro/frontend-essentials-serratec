<!-- HTML é uma linguagem de marcação hipertexto (que usa links para conectar
  páginas) , fundamental para o ambiente web. Ela define a estrutura de uma
  página e usa tags pra marcar -e separar- os conteúdos através de "< >". -->

<html>
  <head>
    <title>Título da página</title>
  </head>

  <body>
    Conteúdo da página
  </body>
</html>
